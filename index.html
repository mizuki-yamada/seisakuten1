<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
  <link rel="stylesheet" href="sample.css">
  <title>誕生日を入力しよう</title>
  <script type="text/javascript" src="inputBirthday.js"></script>
  
</head>

<body>
    <div class="header">
      <div class="header-logo">誕生日が同じ人がいる確率は？</div>
      <div class="notice">ここに問題文入れる</div>
    </div>

    <div class="contents">
      <div class="setsumei">
        <p>あなたの誕生日を入力してください</p>
      </div>

        <form id="birthday">
          <select name="month" class="month-select" id="birth_month" required>
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            </select>　月
          
            <select name="day" class="day-select" id="birth_day" required>
              <option value=""></option>
            </select>　日

        </form>
        <p><button type="submit" formaction="roomChoice.html" form="birthday" class="submit">誕生日を入力</button></p>
      
    </div>
    <!--ブラウザバックを禁止する処理？-->
    <script>
      history.pushState(null, null, location.href);
      window.addEventListener('popstate', (e) => {
      history.go(1);
    });
    </script>
  
</body>
</html>

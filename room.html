<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>教室の中で試してみよう</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/room.css">
  <script src="src/pixi.min.js"></script>
</head>
<body>
  <div class="blackboard">
    <img src="./images/blackboard.png" alt="">
    <div id="blackboard-contents">
      <p id="message">
        ようこそ。<var id="room_description"></var><br>
        クリックしてみんなの誕生日を調べてみよう！
      </p>
    </div>
  </div>
  
  <div class="area">
    <button id="check-all" onclick="check_all();">全員分確かめる</button>
    <button id="commentary-button" onclick="showCommentary()">解説ページへ</button>
  </div>
  <main id="app"></main>

  <div class="footer">
    <p><a id="choice" href="#">部屋選択に戻る</a></p>
  </div>

  <script type="text/javascript" src="./js/room.js"></script>
</body>
</html>

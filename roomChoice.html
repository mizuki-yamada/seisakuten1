<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="roomChoice.css">
  <title>部屋を選ぼう</title>
  <script src="https://pixijs.download/release/pixi.js"></script>
</head>

<body>
    <script>
        const app = new PIXI.Application({backgroundColor: 0x1099bb });
        document.body.appendChild(app.view);

        const style = new PIXI.TextStyle({
        ontFamily: 'Arial',
        fontSize: 36,
        fontStyle: 'italic',
        fontWeight: 'bold',
        fill: ['#ffffff', '#00ff99'], // gradient
        stroke: '#4a1850',
        strokeThickness: 5,
        dropShadow: true,
        dropShadowColor: '#000000',
        dropShadowBlur: 4,
        dropShadowAngle: Math.PI / 6,
        dropShadowDistance: 6,
        wordWrap: true,
        wordWrapWidth: 440,
        lineJoin: 'round',
    });

        const message = new PIXI.Text('どの部屋に入るかを選ぼう！',style);
        message.x = 100;
        message.y = 100;
        app.stage.addChild(message);

    </script>
    <div class="container">
        <input type="button" onclick="history.back()" value="戻る">
    </div>
    <script type="text/javascript" src="roomChoice.js"></script>
</body>
</html>

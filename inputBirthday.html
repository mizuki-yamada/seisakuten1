<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
  <link rel="stylesheet" href="./css/inputBirthday.css">

<body>

    <div class="contents">
      <div class="background">
        <p class="background">
          <img src="./images/birthday_home.jpg" alt="home">
        </p>
  
        <form id="birthday">
          <select name="month" class="month-select" id="birth_month" required>
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            </select>
          
            <select name="day" class="day-select" id="birth_day" required>
              <option value=""></option>
            </select>　
        </form>
      <div class="submit">
        <a href="roomChoice.html"><img src="./images/input_birthday_button.jpg" alt="button"></a>
      </div>
      </div>
        <!-- <p><button type="submit" formaction="roomChoice.html" form="birthday" class="submit" onclick="OnPost()">誕生日を入力</button></p> -->
      
    </div>

      history.pushState(null, null, location.href);
